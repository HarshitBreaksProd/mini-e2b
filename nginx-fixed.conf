events {
    # Event directives...
}

http {
    server {
        server_name be.mini-e2b.hrsht.me;

        # Main API routes
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # SSE endpoint - critical configuration
        location /sandbox/repl/ {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            
            # Critical for SSE - disable all buffering
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # Disable timeouts for long-lived connections
            proxy_read_timeout 24h;
            proxy_connect_timeout 60s;
            proxy_send_timeout 24h;
            
            # Headers for SSE
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';
            
            # Enable chunked transfer encoding
            chunked_transfer_encoding on;
        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/be.mini-e2b.hrsht.me/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/be.mini-e2b.hrsht.me/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        if ($host = be.mini-e2b.hrsht.me) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80;
        server_name be.mini-e2b.hrsht.me;
        return 404; # managed by Certbot
    }
}
